sudo: required
services:
  - docker

before_install:
  - docker build -t docker-react -f Dockerfile.dev .

script:
  - docker run docker-react npm run test -- --coverage

deploy:
    provider: elasticbeanstalk
    region: "eu-west-1"
    name: "react1"
    env: "React1-env"
    bucket_name: "elasticbeanstalk-eu-west-1-020770457607"
    bucket_path: "react1"
    on:
      branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:  
      secure: "$AWS_SECRET_KEY"